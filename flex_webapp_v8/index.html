<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flex Tech Finder (Tier 2) — Closest by ZIP</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    /* التعديلات الجديدة للألوان (Light Mode) */
    :root {
      --bg-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      --card-bg: #ffffff;
      --ink: #1e293b;
      --muted: #64748b;
      --border: #e2e8f0;
      --accent-blue: #3b82f6;
      --accent-green: #10b981;
      --input-bg: #fcfdfe;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 24px;
      color: var(--ink);
      background: var(--bg-gradient);
      min-height: 100vh;
    }

    .card {
      max-width: 980px;
      margin: 0 auto;
      background: var(--card-bg);
      border-radius: 20px;
      padding: 28px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-lg);
    }

    h1 {
      margin: 0 0 12px 0;
      font-size: 24px;
      font-weight: 800;
      color: var(--ink);
      letter-spacing: -0.5px;
    }

    .muted {
      color: var(--muted);
      margin: 6px 0 0 0;
      line-height: 1.6;
      font-size: 14px;
    }

    label {
      display: block;
      margin-top: 18px;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
      color: var(--muted);
    }

    /* تحسين الحقول */
    input, textarea {
      width: 100%;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1.5px solid var(--border);
      outline: none;
      box-sizing: border-box;
      background: var(--input-bg);
      font-size: 15px;
      transition: all 0.2s ease;
    }

    input:focus, textarea:focus {
      border-color: var(--accent-blue);
      background: #fff;
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
    }

    textarea { min-height: 120px; resize: vertical; }

    .row {
      margin-top: 15px;
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    .pill {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 8px;
      border: 1px solid #d1fae5;
      background: #ecfdf5;
      color: #065f46;
      font-size: 12px;
      font-weight: 700;
    }

    /* تحسين الأزرار */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 18px;
      border-radius: 10px;
      border: 1px solid transparent;
      background: var(--accent-blue);
      color: white;
      cursor: pointer;
      user-select: none;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.2s;
    }

    .btn:hover { background: #2563eb; transform: translateY(-1px); box-shadow: var(--shadow-sm); }
    .btn:active { transform: translateY(0); }

    .btn.secondary {
      background: #f1f5f9;
      color: #475569;
      border: 1px solid var(--border);
    }

    .btn.secondary:hover { background: #e2e8f0; color: #1e293b; }

    .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

    .split {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    @media (max-width: 720px) { .split { grid-template-columns: 1fr; } }

    /* كارت عرض النتائج */
    .tech-card {
      margin-top: 20px;
      border-radius: 16px;
      padding: 20px;
      background: #ffffff;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-sm);
    }

    .tech-name {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 15px;
      color: var(--accent-blue);
    }

    .badge {
      font-size: 11px;
      text-transform: uppercase;
      padding: 4px 10px;
      border-radius: 6px;
      background: #eff6ff;
      color: #1e40af;
      border: 1px solid #dbeafe;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px;
    }

    .kv {
      border: 1px solid #f1f5f9;
      border-left: 4px solid var(--accent-green);
      border-radius: 8px;
      padding: 12px;
      background: #f8fafc;
    }

    .k { font-size: 11px; font-weight: 700; color: var(--muted); text-transform: uppercase; margin-bottom: 4px; }
    .v { font-size: 14px; font-weight: 600; color: var(--ink); }

    /* الجداول */
    .table-wrap { overflow: auto; border: 1px solid var(--border); border-radius: 12px; margin-top: 15px; }
    .tbl { width: 100%; border-collapse: collapse; font-size: 14px; background: white; }
    .tbl th { background: #f8fafc; color: var(--muted); font-weight: 600; text-align: left; padding: 12px; border-bottom: 2px solid var(--border); }
    .tbl td { padding: 12px; border-bottom: 1px solid var(--border); }
    .tbl tr:hover { background: #f1f5f9; }

    code {
      background: #f1f5f9;
      color: var(--accent-blue);
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>USA Tier 2 Flex Tech Finder</h1>
    <p class="muted">
      Filter by <strong>state</strong>, paste ticket, or enter a <strong>ZIP</strong>. 
      Calculates distance using the Haversine approach with <code>zipdb</code> + <code>techdb</code>.
    </p>

    <div class="split">
      <div>
        <label for="stateInput">State (Abbr or Full Name)</label>
        <input id="stateInput" list="stateList" placeholder="e.g. CA or California" />
        <datalist id="stateList"></datalist>
      </div>
      <div>
        <label for="zipInput">Ticket ZIP (Required)</label>
        <input id="zipInput" inputmode="numeric" placeholder="e.g. 90210" />
      </div>
    </div>

    <label for="lastNameInput">Last Name (Optional)</label>
    <input id="lastNameInput" placeholder="e.g. Young" />

    <label for="ticketInput">Ticket Text (Optional)</label>
    <textarea id="ticketInput" placeholder="Paste ticket content here..."></textarea>

    <div class="row">
      <button class="btn secondary" id="uploadDbBtn">Upload Tech DB (Excel)</button>
      <input id="techDbUpload" type="file" accept=".xlsx,.xls" style="display:none;" />
      <button class="btn secondary" id="resetDbBtn">Reset DB</button>
      <button class="btn secondary" id="downloadDbBtn" disabled>Download techdb.js</button>
      <div class="pill" id="dbPill">DB: built-in</div>
    </div>

    <div class="row" style="background: #f8fafc; padding: 15px; border-radius: 12px; border: 1px solid var(--border); margin-top: 20px;">
      <div class="pill" id="statusPill" style="background: #fff; border: 1px solid var(--border);">Ready</div>
      <button class="btn secondary" id="extractBtn">Extract ZIP</button>
      <button class="btn secondary" id="revealAllBtn">Reveal All</button>
      <button class="btn" id="findBtn">Find Closest</button>
      <button class="btn secondary" id="prevBtn" disabled>Prev</button>
      <button class="btn secondary" id="nextBtn" disabled>Next</button>
      <button class="btn secondary" id="clearBtn" style="color: #ef4444;">Clear</button>
    </div>

    <div id="results"></div>
  </div>

  <script src="config.js"></script>
  <script src="../oncall_webapp_v8/zipdb.js"></script>
  <script src="techdb.js"></script>

  <script>

</body>
</html>
